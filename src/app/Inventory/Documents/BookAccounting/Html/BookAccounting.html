<mat-tab-group>
    <mat-tab label="Формирование книг учета.">
        <div>
            <selectsql #BookAccounting [(logica)]="logica" [(selecting)]="selecting" [(columns)]="columns" [(select)]="select" [logicstooltable]='LOGICSTOOLTABLE'></selectsql>
       </div>
        <ng-template #LOGICSTOOLTABLE let-row='row'>
            <button mat-icon-button color="primary" (click)="shape(row)" matTooltip="Сформировать книгу учета">
                <i class="material-icons">check</i>
            </button>
            <button mat-icon-button color="primary" (click)="donload(row)" matTooltip="Выгрузить документ">
                <i class="material-icons">input</i>
            </button>
        </ng-template>
    </mat-tab>
    <mat-tab label="Загрузка 'КНИГ УЧЕТА' в БД по tiff(Barcode)">
        <uploadsfile ClassFile='Book'></uploadsfile>
    </mat-tab>
</mat-tab-group>
