<mat-tab-group>
    <mat-tab label="Документы в БД">
        <selectsql #DocumentModel [(logica)]="logica" [(selecting)]="selecting" [(columns)]="columns"
            [(select)]="select" [logicstooltable]='LOGICSTOOLTABLE'></selectsql>
        <ng-template #LOGICSTOOLTABLE let-row='row'>
            <button mat-icon-button color="primary" (click)="donload(row)" matTooltip="Выгрузить документ">
                <i class="material-icons">input</i>
            </button>
            <button mat-icon-button color="primary" (click)="delete(row)" matTooltip="Удалить документ">
                <i class="material-icons">delete</i>
            </button>
        </ng-template>
    </mat-tab>
    <mat-tab label="Загрузка 'НАКЛАДНЫХ' в БД по tiff(Barcode)">
        <uploadsfile ClassFile='Waybill'></uploadsfile>
    </mat-tab>
</mat-tab-group>
<ng-template #notfound>
    <h4>По данной выборки нет данных!!!</h4>
</ng-template>
